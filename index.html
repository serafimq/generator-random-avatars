<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Avatar generator</title>
</head>
<body>
<div class="content">
    <h1>Avatar generator</h1>
    <div class="avatar" id="avatar">
        <img src="./assets/head.svg" alt="avatar-head" class="avatar-detail avatar-head">
        <img id="avatar-top" alt="top" class="avatar-detail avatar-top">
        <img id="avatar-mouth" alt="mouth" class="avatar-detail avatar-mouth">
        <img id="avatar-eyes" alt="eyes" class="avatar-detail avatar-eyes">
        <img id="avatar-glasses" alt="glasses" class="avatar-detail avatar-glasses">
        <img id="avatar-eyebrows" alt="eyebrows" class="avatar-detail avatar-eyebrows">
        <img id="avatar-body" alt="body" class="avatar-detail avatar-body">
        <img id="avatar-pet" alt="pet" class="avatar-pet">
    </div>
    <div class="buttons">
        <button class="button" id="generate-button">Generate</button>
        <button class="button" id="download-button">Download</button>
    </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
